<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4105e1b5ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="needs-validation" novalidate>
        <div class="card" style="margin: 200px";>
                <div class="card-header p-2 bg-light">
                    <h2>Payment form example</h2>
                </div>
                <div class="card-body mt-1">
                    <div class="alert alert-danger " role="alert">
                        Some field are missing
                    </div>
                    
                     <!--Primera fila-->
                    <div class="row">
                        <div class="col-4">
                            <label class="firstcard mt-1">Card #</label>
                            <input type="text" id="firstcard" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                        </div>
                        <div class="col-4">
                            <label class="cvv mt-1">CVC #</label>
                            <input type="text" id="cvv" class="form-control" placeholder="0000" maxlenth="4" required>
                        </div>
                        <div class="col-4">
                            <label class="Amount mt-1">Amount</label>
                            <input type="text" id="amount" class="form-control" placeholder="Amount" required>
                        </div>
                    </div>
                    
                    <!--Segunda fila-->
                    <div class="row">
                        <div class="col-6">
                            <label class="cvv mt-3">First Name</label>
                            <input type="text" id="cvv" class="form-control" placeholder="" maxlenth="4" required>
                        </div>
                        <div class="col-6">
                            <label class="cvv mt-3">Last Name</label>
                            <input type="text" id="cvv" class="form-control" placeholder="" maxlenth="4" required>
                        </div>
                    </div>
                    
                    <!--Tercera fila-->
                    <div class="row">
                        <div class="col-4">
                            <label class="firstcard mt-3">City</label>
                            <input type="text" id="firstcard" class="form-control" required>
                        </div>
                        <div class="col-4">
                            <label class="Amount mt-3">State</label>
                            <input type="number" id="amount" class="form-control" placeholder="Pick a state" required>
                        </div>
                        <div class="col-4">
                            <label class="cvv mt-3">Postal code</label>
                            <input type="text" id="cvv" class="form-control" placeholder="" maxlenth="4" required>
                        </div>
                    </div>
                    
                    <!--Cuarta fila-->
                    <div class="row">
                        <div class="col-6">
                            <label class="firstcard mt-3">We accept:</label>
                            <div class="input-group mt-3">
                                <button type="button" class="btn-group btn-secondary btn-lg">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="card-option" id="card-visa" value="visa" checked>
                                        <label class="form-check-label" for="card-visa">
                                            <i class="fa-brands fa-cc-visa mr-4 mt-2 ml-1"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="card-option" id="card-credit" value="credit">
                                        <label class="form-check-label" for="card-credit">
                                            <i class="fa-solid fa-credit-card mr-4 mt-2 ml-1"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="card-option" id="card-mastercard" value="mastercard">
                                        <label class="form-check-label" for="card-mastercard">
                                            <i class="fa-brands fa-cc-mastercard mr-4 mt-2 ml-1"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="card-option" id="card-paypal" value="paypal">
                                        <label class="form-check-label" for="card-paypal">
                                            <i class="fa-brands fa-cc-paypal mr-4 mt-2 ml-1"></i>
                                        </label>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="msg mt-3">Message</label>
                            <textarea class="form-control"></textarea>
                            <div class="text-secondary">
                                Add any notes here
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card bottom bg-light mt-4">
                    <div class="p-2 mb-2 bg-secondary-subtle text-emphasis-secondary">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary me-md-2 mr-2" type="reset">Cancel</button>
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </div>
                </div>
        </div>
    </form>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
</body>
</html>
