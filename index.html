<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4105e1b5ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <div class="card" style="margin: 200px";>
            <div class="container" style: width="100%" ; height="100%" ;object-fit="cover";>
                <div class="card tittle bg-light">
                    <div class="p-1  bg-secondary-subtle text-emphasis-secondary">
                        <div class="d-grid gap-2 d-md-flex justify-content">
                            <div class="title">
                                <h2>Payment form example</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container mt-3">
                    <div class="alert alert-danger mt-2" role="alert">
                        Some field are missing
                    </div>
                    
                     <!--Primera fila-->
                    <div class="row">
                        <div class="col-4">
                            <label class="firstcard mt-1">Card #</label>
                            <input type="text" id="firstcard" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX">
                        </div>
                        <div class="col-4">
                            <label class="cvv mt-1">CVC #</label>
                            <input type="text" id="cvv" class="form-control" placeholder="0000" maxlenth="4">
                        </div>
                        <div class="col-4">
                            <label class="Amount mt-1">Amount</label>
                            <input type="text" id="amount" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                    
                    <!--Segunda fila-->
                    <div class="row">
                        <div class="col-6">
                            <label class="cvv mt-3">First Name</label>
                            <input type="text" id="cvv" class="form-control" placeholder="" maxlenth="4">
                        </div>
                        <div class="col-6">
                            <label class="cvv mt-3">Last Name</label>
                            <input type="text" id="cvv" class="form-control" placeholder="" maxlenth="4">
                        </div>
                    </div>
                    
                    <!--Tercera fila-->
                    <div class="row">
                        <div class="col-4">
                            <label class="firstcard mt-3">City</label>
                            <input type="text" id="firstcard" class="form-control">
                        </div>
                        <div class="col-4">
                            <label class="Amount mt-3">State</label>
                            <input type="number" id="amount" class="form-control" placeholder="Pick a state">
                        </div>
                        <div class="col-4">
                            <label class="cvv mt-3">Postal code</label>
                            <input type="text" id="cvv" class="form-control" placeholder="" maxlenth="4">
                        </div>
                    </div>
                    
                    <!--Cuarta fila-->
                    <div class="row">
                        <div class="col-6">
                            <label class="firstcard mt-3">We accept:</label>
                            <div class="input-group mt-3">
                                <button type="button" class="btn btn-secondary btn-lg">
                                    <div class="input-group-prepend">
                                        <input type="radio" id="visa" class="form-control">
                                        <div class="input-group">
                                            <i class="fa-brands fa-cc-visa mr-4 mt-2 ml-1"></i>
                                        </div>
                                        <input type="radio" id="visa" class="form-control">
                                        <div class="input-group">
                                            <i class="fa-solid fa-credit-card mr-4 mt-2 ml-1"></i>
                                        </div>
                                        <input type="radio" id="visa" class="form-control">
                                        <div class="input-group">
                                            <i class="fa-brands fa-cc-mastercard mr-4 mt-2 ml-1"></i>
                                        </div>
                                        <input type="radio" id="visa" class="form-control">
                                        <div class="input-group">
                                            <i class="fa-brands fa-cc-paypal mr-4 mt-2 ml-1"></i>
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="msg mt-3">Message</label>
                            <textarea class="form-control"></textarea>
                            <div class="text-secondary">
                                Add any notes here
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card bottom bg-light mt-4">
                    <div class="p-2 mb-2 bg-secondary-subtle text-emphasis-secondary">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary me-md-2 mr-2" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
